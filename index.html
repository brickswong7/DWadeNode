<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="css.css">
</head>
<body>
    <script type="module">
        import * as $ from "./node_modules/jquery/dist/jquery.js";
    </script>
    <button id="get">GET请求资源</button>
    <br>
    <label for=""><input type="text" id="name"> 名字</label>
    <br>
    <label for=""><input type="text" id="hobby"> hobby</label>
    <br>
    <button id="post">POST请求资源</button>
    <script>
        const get = document.getElementById("get")
        get.onclick=()=>{
            $.ajax({
                url:"http://127.0.0.1:6060/default",
                type:"GET"
            })
            .then( res=>{
                console.log(res)
            } )
        } 

        const post = document.getElementById("post")
        post.onclick=()=>{
            let name = document.getElementById("name").value
            let hobby = document.getElementById("hobby").value
            $.ajax({
                url:"http://127.0.0.1:6060/post",
                type:"POST",
                data:{name,hobby}
            })
            .then( res=>{
                console.log(res)
            } )
        } 
    </script>
</body>
</html>
